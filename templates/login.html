<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Health Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Comfortaa:wght@300;400;500;600;700&family=Righteous&family=Fredoka:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="diary-nav">
        <div class="nav-container">
            <a href="{{ url_for('landing') }}" class="logo">My Health Journal</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('landing') }}">Home</a></li>
                {% if session.username %}
                    <li><a href="{{ url_for('calculator') }}">Calculator</a></li>
                {% endif %}
                <li><a href="{{ url_for('about') }}">About</a></li>
                {% if session.username %}
                    <li><a href="{{ url_for('logout') }}">Logout ({{ session.username }})</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="diary-page">
        <div class="page-content">
            <h1 class="diary-title">Welcome Back</h1>
            
            <!-- Login Form -->
            <div class="auth-container">
                <div class="auth-form-wrapper">
                    <div class="auth-toggle">
                        <button class="auth-tab active" onclick="showLogin()">Login</button>
                        <button class="auth-tab" onclick="showSignup()">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form" method="POST" action="{{ url_for('login') }}">
                        <input type="hidden" name="form_type" value="login">
                        
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>

                        <button type="submit" class="auth-button primary">Login to Journal</button>
                    </form>

                    <!-- Signup Form -->
                    <form id="signupForm" class="auth-form hidden" method="POST" action="{{ url_for('login') }}">
                        <input type="hidden" name="form_type" value="signup">
                        
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" name="username" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" name="confirm_password" required>
                        </div>

                        <button type="submit" class="auth-button primary">Create Journal</button>
                    </form>

                    {% if error %}
                    <div class="error-message">
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}

                    {% if success %}
                    <div class="success-message">
                        <p>{{ success }}</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
        }
    </script>
</body>
</html>
